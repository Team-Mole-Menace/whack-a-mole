<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whack-a-Mole!</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="mole-rain/main.css" rel="stylesheet">
    <link href="images/icon.png" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div class="container" id="main">
        <div class="container" id="title">
            <h1>WHACK-A-MOLE!</h1>
            <h3>Leader Board</h3>
        </div>
        <!-- ROOT -->
        <div id="root"></div>

        <template id="leader-board-template">
            <section id="current-score-section"></section>
            <section id="high-scores-section"></section>
        </template>

        <!-- CURRENT PLAYER/SCORE TEMPLATE -->
        <template id="rpt-table-template">
            <h2 class="stats-rpt-header">Game Results Report</h2>
            <table id="high-scores" class="container">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Score</th>
                        <th>Accuracy</th>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                </tbody>
            </table>
        </template>

        <template id="row-table-template">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </template>


        <!-- TOP x PLAYERS/SCORES -->
        <template id="current-score-template">
            <!-- CONSTANT TEXT -->
            <span>
                Current results:
            </span>
            
            <!-- CURRENT PLAYER -->
            <span></span>
            
            <!-- CURRENT SCORE -->
            <span></span>

            <!-- CURRENT DIFFICULTY -->
            <span></span>
            <input type="submit" id="restart" value="Play again?">
        </template>

    <div id="about-us" class="container"> 
        <h2>About Us</h2>
        <ul>
            <li><img class="icon" src="images/icon.png">Erik Aanestad</li>
            <li></li><img class="icon" src="images/icon.png">Karen Painter</li>
            <li></li><img class="icon" src="images/icon.png">Carmen Ramos</li>
        </ul>

    </div>
</body>
    <script src="mole-rain/app.js"></script>

    <script src="history.js"></script> 
    <script src="ReportRow.js"></script>
    <script src="ReportTable.js"></script>

    <script src="js/CurrentScore.js"></script>
    <script src="js/LeaderboardApp.js"></script>
    <script src="leaderboard.js"></script>   
</html>
