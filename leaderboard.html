<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whack-a-Mole!</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="images/icon.png" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div class="container" id="main">
        <div class="container" id="title">
            <h1>WHACK-A-MOLE!</h1>
            <h3>Leader Board</h3>
        </div>
        <div>
            <template id="rpt-table-template">
                <h2 class="stats-rpt-header">Game Results Report</h2>
                <table class="hidden">
                    <thead>
                        <tr>
                            <th>Player Name</th>
                            <th>Score</th>
                            <th>Accuracy</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </template>
        
            <template id="row-table-template">
                <tr>
                    <td class="player-name"></td>
                    <td></td>
                    <td class="percent"></td>
                </tr>
            </template>
        </div>
    </div>
    <div id="about-us"> 
        <h2>About Us</h2>
        <ul>
            <li><img class="icon" src="images/icon.png">Erik Aanestad</li>
            <li></li><img class="icon" src="images/icon.png">Karen Painter</li>
            <li></li><img class="icon" src="images/icon.png">Carmen Ramos</li>
        </ul>

    </div>
</body>
</html>
